<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试注册页面</title>
    <style>
        body{
             background-color: cyan;
        }
        .head{
            text-align: center;
            tab-size: 200px;

        }
        input[type=text]{
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=email]{
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=password]{
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=re_password]{
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit]{
            width: 30%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mform{
            text-align: center;
            border-radius: 10px;
            background-color:white;
            padding: 25px;
            width: 500px;
            height: 400px;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="head">
<h1>
    图 书 馆 座 位 管 理 系 统
</h1>
    <hr>
    <h2>
        欢 迎 注 册
    </h2>
</div>
<div class="mform">
    <form action="/zhuce/" method="post">
    {% csrf_token %}
    <tr>学 &ensp;&ensp;&ensp; 号：<input type="text" name="user_id" required="required" maxlength="10"></tr><br>
    <tr>姓 &ensp;&ensp;&ensp; 名：<input type="text" name="username" required="required" maxlength="10"></tr><br>
    <tr>邮 &ensp;&ensp;&ensp; 箱：<input type="email" name="email" required="required" maxlength="18"></tr><br>
    <tr>密 &ensp;&ensp;&ensp; 码：<input type="password" name="password" required="required" maxlength="20"></tr><br>
    {#    验证码#}
    <tr>确认密码：<input type="password" name="re_password" required="required"></tr><br>
    <input type="submit" name="zhuce" value="注册">
    </form>
    <p>注册过了？<a href="{% url 'denglu' %}">直接登录</a></p>
</div><br><br>
<hr>
<h3 style="text-align: center; color: red">
    {{ msg }}     <!--返回一个状态-->
</h3>
</body>
</html>
