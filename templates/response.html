<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果显示</title>
    <style>
        .text{
            text-align: center;
            tab-size: 200px;
        }
        .mform{
            text-align: center;
            size: auto;
        }
    </style>
</head>
<body>
<div class="text">
    <h1>
    预约成功！！！
    </h1>
    <h2>
        你预约的座位号为：{{ msg }}
    </h2>
</div>
<form method="post" action="/seat/sign_in/" class="mform">
    {% csrf_token %}
    <input type="submit" name="sign" value="签到">
</form>
<form method="post" action="/seat/leave/" class="mform">
    {% csrf_token %}
    <input type="submit" name="leave" value="取消预约">
</form>
</body>
</html>
